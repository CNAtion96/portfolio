<div class="col-md-12 portfolio">
    <div class="project col-md-6" ng-repeat="project in vm.projects" ng-click="vm.setId(project._id)" ui-sref="project({projectName: '{{project._id}}'})">
        <div class="image" back-img="{{project.mainImage}}">
            <div class="details">
                <h2>{{project.title}}</h2>
                <h4>{{project.description}}</h4>
            </div>
        </div>
    </div>
</div>
